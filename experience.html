          <button class="accordion">ROADMAY PROJECT</button>
          <div class="panel">

              The prototype app to show the bus arrival time. I do a front-end

            </p>

          <button class="accordion">PROGRAMMING SUPJECT PROJECT</button>
          <div class="panel">
            <img
              src="picture/experience/compro.jpg"
              class="w-50 mt-3 d-block"
            />
            <p>
              <br />
              The prototype app for waitress to take order , bill check and
              check daily balance.
            </p>
          </div>

          <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                  panel.style.maxHeight = null;
                } else {
                  panel.style.maxHeight = panel.scrollHeight + "px";
                }
              });
            }
          </script>
        </div>
